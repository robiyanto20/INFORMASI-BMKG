version: 1.0.0+1

environment:
  # sdk: ">=2.17.3 <3.0.0"
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.17.0
  http: ^0.13.5
  get_it: ^7.2.0
  provider: ^6.0.3
  photo_view: ^0.14.0
  url_launcher: ^6.1.5
